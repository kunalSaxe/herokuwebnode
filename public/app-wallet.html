<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Finapp</title>
    <meta name="description" content="Finapp HTML Mobile Template">
    <meta name="keywords" content="bootstrap, wallet, banking, fintech mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="__manifest.json">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <img src="assets/img/loading-icon.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">My Wallet</div>
        <div class="right">
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">
        <!-- Stats -->
        <div class="section">
            <div class="row mt-2">
                <div class="col-12">
                    <div class="stat-box">
                        <div class="section-title">Available Balance</div>
						<h1 class="total">₹ 2,562.50</h1>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <div class="stat-box">
                        <div class="title">Total Deposit</div>
                        <div class="value ">₹ 2,562.50</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="stat-box">
                        <div class="title">Total Withdrawal</div>
                        <div class="value">₹ 2,562.50</div>
                    </div>
                </div>
            </div>
			 <div class="row mt-2">
                <div class="col-6">
                    <div class="stat-box">
                        <div class="title">Total Won</div>
                        <div class="value text-success">₹ 2,562.50</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="stat-box">
                        <div class="title">Total Lost</div>
                        <div class="value text-danger">₹ 2,562.50</div>
                    </div>
                </div>
            </div>
            
			<div class="row mt-2">
				 <div class="col-6">
				<button type="button"  class="btn btn-primary btn-block">Deposit</button>
					 </div>
				 <div class="col-6">
				<button type="button"  class="btn btn-primary btn-block">Withdrawal</button>
					 </div>
            </div>
        </div>
        <!-- * Stats -->
        
		<div class="modal fade action-sheet" id="deposit" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update KYC</h5>
                    </div>
                    <div class="modal-body">
                        <div class="action-sheet-content">
                            <form>
                               
                                <div class="form-group basic">
                                    <label class="label">Enter ID Number</label>
                                    <div class="input-group mb-2">
                                        <span class="input-group-text" id="basic-addona1"></span>
                                        <input type="text" class="form-control" placeholder="Enter an amount"
                                            value="adhaar number">
                                    </div>
                                </div>
									<div class="form-group basic">
                                    <div class="input-wrapper">
                                       <!-- <label class="label" for="account2d">New Password</label>-->
                                         <input type="file" class="form-control" name="uploaded_file" id="uploaded_file" placeholder="">
                                        <i class="clear-input">
                                            <ion-icon name="close-circle"></ion-icon>
                                        </i>
                                    </div>
                                </div>

                                <div class="form-group basic">
                                    <button type="button" class="btn btn-primary btn-block btn-lg"
                                        data-bs-dismiss="modal">Deposit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<div class="modal fade action-sheet" id="withdrawal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update KYC</h5>
                    </div>
                    <div class="modal-body">
                        <div class="action-sheet-content">
                            <form>
                               
                                <div class="form-group basic">
                                    <label class="label">Enter ID Number</label>
                                    <div class="input-group mb-2">
                                        <span class="input-group-text" id="basic-addona1"></span>
                                        <input type="text" class="form-control" placeholder="Enter an amount"
                                            value="adhaar number">
                                    </div>
                                </div>
									<div class="form-group basic">
                                    <div class="input-wrapper">
                                       <!-- <label class="label" for="account2d">New Password</label>-->
                                         <input type="file" class="form-control" name="uploaded_file" id="uploaded_file" placeholder="">
                                        <i class="clear-input">
                                            <ion-icon name="close-circle"></ion-icon>
                                        </i>
                                    </div>
                                </div>

                                <div class="form-group basic">
                                    <button type="button" class="btn btn-primary btn-block btn-lg"
                                        data-bs-dismiss="modal">Withdraw</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		
       

    </div>
    <!-- * App Capsule -->

     <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        <a href="app-products.html" class="item">
            <div class="col">
                <ion-icon name="pie-chart-outline"></ion-icon>
                <strong>Products</strong>
            </div>
        </a>
        <a href="app-transactions.html" class="item">
            <div class="col">
                <ion-icon name="document-text-outline"></ion-icon>
                <strong>Transaction</strong>
            </div>
        </a>
        <a href="home.html" class="item ">
            <div class="col">
               <ion-icon name="game-controller-outline"></ion-icon>
                <strong>Games</strong>
            </div>
        </a>
        <a href="app-wallet.html" class="item active">
            <div class="col">
                <ion-icon name="wallet-outline"></ion-icon>
                <strong>Wallet</strong>
            </div>
        </a>
        <a href="app-profile.html" class="item">
            <div class="col">
                <ion-icon name="person-circle-outline"></ion-icon>
                <strong>Profile</strong>
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->

    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>


</body>

</html>
